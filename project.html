<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400">
  <link rel="stylesheet" href="css/custom.css">
  <title>Udacity Front-End Project</title>
</head>
<body>
    <div class="container layout">
        <header class="row">
            <div class="col-xs-6">
                <img class="margin-top" src="images/udacity-234.jpg" alt="Blue Udacity logo">
            </div>
            <div class="col-xs-6 text-right text-uppercase dark-blue margin-top">
                <h1 class="light-text">Jane Doette</h1>
                <h5>Front-End Ninja</h5>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12">
                <hr class="hr-style nantucket">
            </div>
        </div>
        <div class="row">
            <figure class="col-xs-12">
                <img class="img-responsive" src="images/coding-800.jpg" alt="Screen with HTML code">
            </figure>
        </div>
        <div class="row">
            <section class="col-xs-12 col-sm-6 col-md-4 text-center">
                <h3 class="nantucket">Featured Work</h3>
            </section>
        </div>
        <section class="row">
            <figure class="col-sm-6 col-md-4 text-center">
                <img class="img-responsive center-block" src="images/application1.jpg" alt="Kamira application">
                <h3 class="text-uppercase">Kamira</h3>
                <p><a href="https://github.com/alexeix/kamira">https://github.com/alexeix/kamira</a></p>
            </figure>
            <figure class="col-sm-6 col-md-4 text-center">
                <img class="img-responsive center-block" src="images/application2.jpg" alt="Wrap-App application">
                <h3 class="text-uppercase">Wrap-App</h3>
                <p> <a href="https://github.com/alexeix/wrapapp">https://github.com/alexeix/wrapapp</a></p>
            </figure>
            <figure class="col-sm-6 col-md-4 text-center">
                <img class="img-responsive center-block" src="images/application3.jpg" alt="Clipboard application">
                <h3 class="text-uppercase">Clipboard</h3>
                <p> <a href="https://github.com/alexeix/clipboard">https://github.com/alexeix/clipboard</a></p>
            </figure>
        </section>
    </div>
</body>
</html>
